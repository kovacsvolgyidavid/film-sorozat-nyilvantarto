<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Result</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p style="text-align: center; font-size: 40px; font-family: Arial; padding-top: 5vh">Received Messages</p>

            <h:panelGrid columns="1" cellpadding="0" style="margin: 0 auto; width: 50%; text-align: center;">
                <h:panelGroup>
                    <p:commandButton value="Refresh" action="#{result.referesh()}" update="form" style="float: left"/>
                    <p:commandButton value="Back" action="#{result.back()}" style="float: right"/>
                </h:panelGroup>
                
                <p:dataTable id="table" var="productDTO" value="#{result.productDTOs}" widgetVar="productTable" resizableColumns="true"
                             rows="10" paginator="true" rowsPerPageTemplate="10, 20, 50, 100"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:column headerText="Price ($)" sortBy="#{productDTO.price}" style="padding-bottom: 7px; padding-top: 7px;">
                        <h:outputText value="#{productDTO.price}" />
                    </p:column>  

                    <p:column headerText="Type" sortBy="#{productDTO.type}" style="padding-bottom: 7px; padding-top: 7px;">
                        <h:outputText value="#{productDTO.type}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
